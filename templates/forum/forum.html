{% extends 'base.html' %}
{% block content %}
<div class="post" ><a href="/"></a>

		{% for post in posts %}
        <div class="row pt-3">
            <div class="col-2" onclick="window.location='{% url 'details' post.id %}'" style="cursor: pointer"><img src="/ " class="img-fluid" /></div>
            <div class="col-6" onclick="window.location='{% url 'details' post.id %}'" style="cursor: pointer"><a href="{% url 'details' post.id %}" ><h1>{{ post.title }}</h1></a><p>{{ post.summary }}</p></div>

            <div class="col-4" onclick="window.location='{% url 'details' post.id %}'" style="cursor: pointer"><a href="javascript:{document.getElementById('upvote{{ post.id }}').submit()}"><button class="btn btn-primary btn-lg btn-block"><span class="oi oi-caret-top"></span> Upvote {{ post.votes_total }}</button></a></div>
        {% endfor %}
    </div>
    </div>
{% endblock %}
