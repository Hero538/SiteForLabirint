{% extends 'base.html' %}
{% block content %}
<h1>Create</h1>
<form method="POST" action="{% url 'add' %}" enctype="multipart/form-data">
{% csrf_token %}
    <div>Title:</div>
    <br>
    <input type="text" name="title">
    <div>Body:</div>
    <br>
    <input type="text" name="body">
    <br>
    <div>Image:</div>
    <br>
    <input type="file" name="image">
    <br>
    <br>
    <input class="btn btn-primary" type="submit" value="Add Product">
</form>
{% endblock %}
