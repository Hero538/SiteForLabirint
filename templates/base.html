<!DOCTYPE html>
{% load static %}
<html>
<head>
<script src="https://kit.fontawesome.com/c04fd68ff8.js" crossorigin="anonymous"></script>
<title>Labirint</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="{%static 'css/layout/styles/layout.css'%}" rel="stylesheet" type="text/css" media="all">
</head>
<body id="">

<div class="wrapper row0">
  <div id="topbar" class="hoc clear">


    {% if user.is_authenticated %}
        <i></i> <a href="{% url 'userprofile'%}">{{user.username}}</a>
        <a href="javascript:{document.getElementById('logout').submit()}">Выйти</a>
        <form action="{% url 'logout' %}" method="POST" id="logout">
            {% csrf_token %}
            <input type="hidden">
        </form>
  </div>
    {% else %}
		<div class="fl_right">
			  <i class="fa fa-sign-in"></i><a href="{% url 'login' %}">Вход</a>
        <i class="fa fa-user"></i><a href="{% url 'register' %} ">Регистрация</a>
		</div>
		{% endif %}
  </div>
</div>
<div class="wrapper row1">
  <header id="header" class="hoc clear">
    <div id="logo" class="fl_left">
      <h1><a href="/">Labirint</a></h1>
    </div>
    <div id="search" class="fl_right">
            {% if 'forum' in request.path %}
              <form action="{% url 'forum' %}">
                  <fieldset>
                      <legend>Search:</legend>
                      <input type="search" value="" placeholder="Поиск">
                      <button class="fa fa-search" type="submit" title="Search"><em>Найти!</em></button>
                    </fieldset> 
              </form>
            {% endif %}
    </div>
  </header>
</div>
<div class="wrapper row2">
  <nav id="mainav" class="hoc clear">
    <ul class="clear">
      <li class="active"><a href="/">Главная</a></li>
      <li><a href="{% url 'tasks' %}">Решалка</a></li>
      <li><a href="{% url 'materials' %}">Материалы</a></li>
      <li><a href="{% url 'forum' %}">Общение</a></li>
    </ul>
  </nav>
</div>
<footer class="footer"></footer>
</body>
</html>
{% block content %}
{% endblock %}
