{% extends 'base.html' %}
{% block content %}
{% include 'alerts/alert.html' %} 
<div class="headline"><h2>Перестановки, сочетания, замещения</h2></div>
<div ><h3>Что дано?<h3>
	<form action="{% url 'maths_tasks'%}" method="POST">
		{% csrf_token %}
		<div class="form-group">
			<label>Введите необходимое действие ('P','A','C')</label> 
			<input type="text" placeholder='A' name="action" class="" required>
			<br>
			<label>Введите переменные (n и k; если k отсутствует, введите 0)</label> 
			<input type="number" name="n" placeholder="n" required>
			<input type="number" name="k" placeholder="k" required>
		</div>
		<input type="submit" value="Решить" class="btn btn-secondary btn-block">
	</form>
	<div class=""><h3>ответ: {{maths_tasks}}</h3></div>
</div>
{% endblock %}
